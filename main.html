       <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <div id="container"></div>
    <script>

async function verifyGameExistence(name) {
    return new Promise(async (resolve, reject) => {
        if (name == null) {
            return resolve(false);
        }

        try {
            const response = await fetch(`/games/${game.split(".sfw")[0]}/${game}`, { method: 'HEAD' });
            if (response.ok) {
                resolve(true);
            } else {
                resolve(false);
            }
        } catch (e) {
            resolve(false);
        }
    });
}

async function Load() {
    console.log('1');
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const game = params.get("game");
    console.log('2');
    
    let game_exists = false;

    try {
        game_exists = await verifyGameExistence(game);
    } catch (e) {
        console.error('Erro ao verificar a existência do jogo:', e);
    }
    
    console.log('3');

    if (game_exists) {
        window.RufflePlayer = window.RufflePlayer || {};
       
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load(`/games/${game.split(".sfw")[0]}/${game}`);
        
    } else {
        document.getElementById("status").innerText = "O jogo indicado não está disponível.";
    }
}

        
        window.addEventListener("load", (event) => {
            Load()
        })

    </script>
    <h3 id="status"></h3>
</body>
